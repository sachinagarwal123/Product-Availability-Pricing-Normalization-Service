version: '3.8'

services:
  api:
    build: .
    ports:
      - "8001:8000"  # Using port 8001 as requested (different from default 8000)
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Using port 6380 as requested (different from default 6379)
    command: redis-server --port 6379